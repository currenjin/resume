  - title: Education
    layout: list
    content:
      - layout: left
        title: AWS 아키텍처 설계 및 운영 전문가 양성과정
        caption: 2019.12~ 2020.07
        quote: >
          AWS 클라우드 교육
        description: |
          - 클라우드를 향한 관심이 호감으로 바뀌어 수강한 교육
          - AWS Cloud, Openstack
          - 클라우드 뿐만 아니라 네트워크, 개발, 보안, 서버 분야 강의도 진행하며 전체적인 서비스 흐름을 파악
          - 본 과정 종합평가 <mark>최우수 교육생</mark>
      - layout: left
        title: 공주대학교 정보보호 영재교육원 수료
        caption: 2018.03 ~ 2018.11
        quote: >
          정보보호 분야에 관심을 보이는 이들을 선발 후 무상 정보보호 교육
        description: |
          - Spoofing, 사회공학공격 등의 해킹기법에 대해 대응방안 물색
          - 정보보호 기술 발표(블록체인 기술)
          - 사이버공격 대회
      - layout: left
        title: 국제기능올림픽대회 특별교육 이수
        caption: 2017.11
        quote: >
          한국산업인력공단 산하 교육
        description: |
          - Bind9, Ldap, Apcahe 등의 서버 구축
          - Network service 구성
          - Directory, File System 관리
      - layout: left
        title: IT Network System
        caption: 2016.03 ~ 2019.02
        quote: >
          한국산업인력공단이 주최하는 기능경기대회를 목적으로 개설된 동아리
        description: |
          - Network/Server 이해와 구성 가능한 기술 수준을 요구
          - 2019 한국산업인력공단 <mark>표창</mark>

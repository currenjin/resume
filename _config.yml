about_profile_image: images/profile-250304.jpg
about_content: |
  기술은 도구일 뿐, 고객에게 전달되는 ‘가치’와 팀의 지속 가능한 성장에 집중해, 실행과 실험으로 이를 구체화해온 5년차 엔지니어이자 Maker입니다.
  <br>
  
  1) <mark>0 to 1 Maker</mark>: 예비창업패키지 선정과 1,000명의 유저를 달성한 코스믹커넥션 창업,<br>
  2) <mark>System Architect</mark>: MSA 도입을 경험한 트레바리와 콜드체인 물류 도메인 설계는 위밋모빌리티,<br>
  3) <mark>Growth Driver</mark>: 사내 스터디와 회고, TDD를 주도하며 팀내 성장까지 가져왔습니다.

content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: Wemeet Mobility
        sub_title: Business Architecture Leader
        caption: 2024.01 ~ ing
        # link:
        quote: >
          모두를 위한 모든 이동의 혁신을 만들어나가는 기업, 총 270억 규모 투자 유치
        description: |
          - Node.js 기반 단일 서비스에서 Spring Boot + Kotlin 기반 MSA 구조로 전환을 주도했습니다.
          - 도메인 중심으로 구조를 설계하고, 이벤트 스토밍과 테스트/리뷰 문화 도입으로 팀 내 개발 프로세스를 재정립했습니다.
          - <mark>3만 주문·41만 재고·2만 배차 처리 시스템을 안정적으로 구축</mark>했고, 해당 프로젝트는 <mark>200억 시리즈B 투자 유치에 핵심적인 성과</mark>가 되었습니다.
      - layout: left
        title: Cosmic Connection
        sub_title: CEO
        caption: 2022.10 ~ 2025.01
        # link:
        quote: >
          사람들이 더욱 가까워지고 이어지기를 원하는 조직, 2023 예비창업패키지 최종 선정
        description: |
          - 기획–디자인–개발을 모두 리딩하며 Flutter 기반 MVP를 3주 내 출시하고, 사용자 인터뷰와 데이터 기반 기능 개선을 반복했습니다.
          - MVP 웹에서 <mark>50명 대상 투표 재답변율 90%를 유지</mark>하며 PMF 가능성을 검증했습니다.
          - MVP 앱 내 <mark>1,000명 이상 유입에 성공</mark>해 앱스토어 소셜 부문 174위를 달성했습니다. 이를 통해 <mark>예비창업패키지</mark> 및 <mark>500Global Post Fast-Track</mark>에 선정되었습니다.
      - layout: left
        title: CJ ENM 캐디터
        sub_title: 테크 리드(freelancer)
        caption: 2022.09 ~ 2022.12
        link: https://chaeditor.im
        quote: >
          웹소설 또는 웹툰 작가를 위한 작품/캐릭터 빌딩 플랫폼, CJ ENM 사내벤처 Series A 1기 선정
        description: |
          - Spring Boot 기반 백엔드 및 PostgreSQL 모델링을 맡아 캐릭터·소설·복선 등 창작 도메인을 구조화하고, 도메인/애플리케이션 계층으로 설계했습니다.
          - 40개 이상 유저 스토리를 테스트/체크리스트 기반으로 개발하고, OAuth 로그인·자동저장·단축키 등 핵심 기능을 두 차례 MVP로 구현했습니다.
          - 청강대 해커톤 행사에서 캐디터 서비스를 실사용자에게 제공하며, 발생한 장애를 실시간으로 대응하고 사용자 반응을 현장에서 직접 관찰했습니다.
      - layout: left
        title: 트레바리(TREVARI)
        sub_title: 도메인 엔지니어
        caption: 2020.09 ~ 2022.09
        link: https://trevari.co.kr
        quote: >
          누적 회원 수 15만 명과 함께한 프리미엄 독서모임 커뮤니티, 총 90억 투자 유치
        description: |
          - 레거시 중심의 절차형 코드 기반 시스템을 도메인 모델링 기반 객체지향 구조로 리팩토링하며, <mark>주문 처리 로직을 10,000줄에서 15줄로 축소</mark>했습니다.
          - AWS Lambda 및 EventBridge 기반의 문자 자동화 시스템을 구축해 <mark>하루 약 1,500건을 무중단 처리</mark>했고, 백오피스 기능 개선으로 <mark>운영 업무 시간을 약 70% 절감</mark>했습니다.
          - <mark>DLQ 처리, 휴면 계정 전환(4.1만 건), 클럽 소개글 작성시간 72% 단축, 신규 서비스(유클매, 자스민 등) 기능 개발</mark>을 통해 시스템 안정성과 운영 효율을 동시에 높였습니다.
      - layout: left
        title: 조인트리(JOINTREE)
        sub_title: 행정안전부 네트워크 엔지니어
        caption: 2019.02 ~ 2019.10
        quote: >
          내/외부망 합 3000대 규모 네트워크 관리 및 보안 업무 지원
        description: |
          - L2/L3 Switch, Router, Backbone, IPT, 패킷분석, 통신회선 구축, 논리적/물리적 망분리, 원활한 통신 위한 효율성을 고려한 네트워크를 구축했습니다.
          - 통합관리시스템(EMS), 네트워크 차단/탐지 시스템(IPS/IDS), 네트워크 접근 통제 시스템(NAC), 방화벽(F/W) 등을 통해 보안 모니터링 업무를 지원했습니다.

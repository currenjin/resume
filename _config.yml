about_content: |
  SpringBoot / NodeJS / Typescript / GraphQL / ReactJS / AWS 를 주로 사용해 온 개발자입니다. <mark>테스트</mark> 및 <mark>체크리스트</mark> 가 우선인 개발을 중요시하며, <mark>체크리스트 주도 개발(CDD)</mark> 이라는 개발 방법론을 만들어 팀 내에 공유했습니다.<br>
